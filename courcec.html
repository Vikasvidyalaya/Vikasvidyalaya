<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>All courses of Vikas Vidyalaya</title>
  </head>
  <body>
    <div class="container px-4 py-5" id="hanging-icons">
      <h2 class="pb-2 border-bottom">All courses</h2>
      <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
        <div class="col d-flex align-items-start">
          <div class="icon-square bg-light text-dark flex-shrink-0 me-3">
            <svg class="bi" width="1em" height="1em"><use xlink:href="#toggles2"></use></svg>
          </div>
          <div>
            <h2>Olyampiad Course</h2>
            <p>Best practice of olyampiads in India.</p>
            <a href="#" class="btn btn-primary">
              Course

            </a>
          </div>
        </div>
        <div class="col d-flex align-items-start">
          <div class="icon-square bg-light text-dark flex-shrink-0 me-3">
            <svg class="bi" width="1em" height="1em"><use xlink:href="#cpu-fill"></use></svg>
          </div>
          <div>
            <h2>Secondary schools</h2>
            <p>Practice for best secondary schools.</p>
            <a href="#" class="btn btn-primary">
             Course
            </a>
          </div>
        </div>
        <div class="col d-flex align-items-start">
          <div class="icon-square bg-light text-dark flex-shrink-0 me-3">
            <svg class="bi" width="1em" height="1em"><use xlink:href="#tools"></use></svg>
          </div>
          <div>
            <h2>FIIT JEE exams</h2>
            <p>For best IIT prepration.</p>
            <a href="#" class="btn btn-primary">
              Course
            </a>
          </div>
        </div>
      </div>
    </div>
